<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Test</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #eee; }
    #output { white-space: pre-wrap; background: #222; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto; }
    canvas { border: 1px solid #666; max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>PDF Test</h1>
  <label>Select a PDF: <input type="file" id="pdfFile" accept="application/pdf" /></label>
  <div id="output"></div>
  <canvas id="testCanvas"></canvas>

  <!-- pdf.js from CDN -->
  <!-- pdf.js from CDN with async loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.313/pdf.min.js" integrity="sha512-nFJpi1tJQmCkWkQzVwMZQk8m2Ue3gE+3G5xM2lSBkA+oUTyEku2zF8U3wmtN1oQf3Qj2JxqjvU7bV2ZpR7pYbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const log = (msg) => {
      document.getElementById('output').textContent += msg + '\n';
      console.log(msg);
    };

    // Wait for pdf.js to be available
    const waitForPdfJs = async () => {
      let retries = 0;
      while (typeof pdfjsLib === 'undefined' && retries < 100) {
        await new Promise(r => setTimeout(r, 50));
        retries++;
      }
      return typeof pdfjsLib !== 'undefined';
    };

    // Initialize on page load
    (async () => {
      const loaded = await waitForPdfJs();
      if (loaded) {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.313/pdf.worker.min.js';
        log('✓ pdf.js loaded, version: ' + pdfjsLib.version);
      } else {
        log('✗ pdf.js failed to load from CDN');
      }
    })();

    document.getElementById('pdfFile').addEventListener('change', async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;

      log(`\nLoading: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`);

      try {
        const arrayBuffer = await file.arrayBuffer();
        log(`✓ File read, ${arrayBuffer.byteLength} bytes`);

        // Ensure pdf.js is loaded before use
        const isLoaded = typeof pdfjsLib !== 'undefined';
        if (!isLoaded) {
          log('✗ pdf.js still not available, waiting...');
          const ok = await waitForPdfJs();
          if (!ok) {
            log('✗ pdf.js failed to load');
            return;
          }
        }

        const task = pdfjsLib.getDocument({ data: arrayBuffer });
        const pdf = await task.promise;
        log(`✓ PDF parsed, ${pdf.numPages} pages`);

        // Render first page
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        log('Rendering page 1...');
        await page.render({ canvasContext: ctx, viewport }).promise;
        log('✓ Page 1 rendered successfully');
      } catch (err) {
        log(`✗ Error: ${err.message}`);
      }
    });
  </script>
</body>
</html>
